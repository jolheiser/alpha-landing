<!DOCTYPE html>
<html>
<head>
  {% if jekyll.environment == "production" %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136412486-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-136412486-2');
    </script>

    <!-- Hotjar Tracking Code for https://codecrafters.io -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:1669472,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
  {% endif %}

  <title>CodeCrafters - Advanced programming challenges</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% if page.title %}
    <meta property="og:title" content="{{ page.title  }}">
    <meta name="title" content="{{ page.title }}">
  {% else %}
    <meta name="title" content="CodeCrafters: Advanced Programming Challenges">
    <meta property="og:title" content="CodeCrafters: Advanced Programming Challenges">
  {% endif %}

  {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta property="og:description" content="CodeCrafters is a set of advanced programming challenges where you build programming tools like Git, Redis and Docker from scratch.">
    <meta name="description" content="CodeCrafters is a set of advanced programming challenges where you build programming tools like Git, Redis and Docker from scratch.">
  {% endif %}

  {% if page.og_image_path %}
    <meta property="og:image" content="https://codecrafters.io/{{ page.og_image_path }}">
  {% else %}
    <meta property="og:image" content="https://codecrafters.io/images/og_image.png">
  {% endif %}

  <meta property="og:site_name" content="CodeCrafters">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

  <link rel="icon" href="/images/favicon.ico">

  <meta name="twitter:card" content="summary_large_image"></meta>
  <meta name="twitter:site" content="@codecraftersio"></meta>
</head>
<body>
    {{ content }}
</body>
</html>
